<div class="formulario">
    <h1>Editar documento</h1>
  

   <form [formGroup]="formEditar" (ngSubmit)="onSubmit(formEditar.value)"  action="" class="form1" method="put">
       
       <div class="arriba">
       
       <input  formControlName="nombre"type="text" placeholder="Nombre" name="Nombre" required="true" class="tamano1">
       <input  formControlName="tipo" type="text" placeholder="Tipo" name="Tipo" required="true" class="tamano1">
       <input  formControlName="fechaRegistro" type="date" placeholder="Fecha Registro" name="FechaRegistro" required="true" class="tamano1">
       </div>
       <div class="abajo">
        
       <input  formControlName="cliente" type="text" placeholder="Cliente" name="Cliente" required="true" class="tamano2">
       <input  formControlName="empleado" type="text" placeholder="Empleado" name="Emplaedo" required="true" class="tamano2">
       </div>
       <div class="boton">
         <input type="submit" class="boton-guardar" value="Guardar">
       </div>
        
           
       
  
    </form>
 </div>
