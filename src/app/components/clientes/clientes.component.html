<div class="botones">
    <a class="btn btn-success" routerLink="/clientes/agregar" >agregar</a>
    <input class=" Buscar" type="search" placeholder="Buscar" aria-label="Buscar">
  </div>

   <div class="tabla">
       <table class="table caption-top">
           <caption>lista Clientes</caption>
           <thead>
             <tr>
               <th scope="col">#</th>
               <th scope="col">Nombres</th>
               <th scope="col">Apellidos</th>
               <th scope="col">Documento</th>
               <th scope="col">telefono</th>
               <th scope="col">Direccion</th>
               <th scope="col">Correo</th>
               <th scope="col">fecha vinculacion</th>
               <th scope="col">Acciones</th>
             </tr>
           </thead>
           <tbody>
              
             <tr *ngFor="let cliente of clientes; index as i">
               <th scope="row">{{i + 1}}</th>
               <td>{{cliente.nombres}}</td>
               <td>{{cliente.apellidos}}</td>
               <td>{{cliente.documento}}</td>
               <td>{{cliente.telefono}}</td>
               <td>{{cliente.direccion}}</td>
               <td>{{cliente.correo}}</td>
               <td>{{cliente.fecha_vinculacion}}</td>
               <td><i (click)="editar(cliente.id_cliente)" class="bi bi-pencil-square"></i><i (click)="eliminar(cliente.id_cliente)" class="bi bi-trash3-fill"></i></td>
             </tr> 
             
           </tbody>
         </table>


 </div>
